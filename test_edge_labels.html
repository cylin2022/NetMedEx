<!DOCTYPE html>
<html>
<head>
  <title>Cytoscape Edge Label Test</title>
  <style>
    #cy {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Cytoscape.js Edge Label Test</h1>
  <div id="cy"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.2/cytoscape.min.js"></script>
  <script>
    var cy = cytoscape({
      container: document.getElementById('cy'),
      
      elements: [
        // Nodes
        { data: { id: 'a', label: 'Node A' } },
        { data: { id: 'b', label: 'Node B' } },
        { data: { id: 'c', label: 'Node C' } },
        
        // Edges with different label approaches
        { 
          data: { 
            id: 'ab', 
            source: 'a', 
            target: 'b',
            label: 'edge label AB',  // Direct label
            relation_display: 'inhibits'  // Custom data
          } 
        },
        { 
          data: { 
            id: 'bc', 
            source: 'b', 
            target: 'c',
            label: 'activates',
            relation_display: 'activates'
          } 
        },
      ],

      layout: {
        name: 'grid',
        rows: 1
      },

      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'background-color': '#666',
            'color': '#fff',
            'text-valign': 'center',
            'text-halign': 'center',
            'font-size': '14px'
          }
        },
        {
          selector: 'edge',
          style: {
            'label': 'data(label)',  // Test with direct label first
            'width': 3,
            'line-color': '#ccc',
            'curve-style': 'bezier',
            
            // Text styling
            'font-size': '14px',
            'font-weight': 'bold',
            'color': '#000',
            
            // Background
            'text-background-color': '#fff',
            'text-background-opacity': 1,
            'text-background-padding': '4px',
            
            // Positioning
            'text-rotation': 'autorotate',
            'text-margin-y': -10
          }
        }
      ]
    });
    
    console.log('Cytoscape initialized');
    console.log('Edges:', cy.edges().length);
    cy.edges().forEach(function(edge) {
      console.log('Edge:', edge.id(), 'label:', edge.data('label'));
    });
  </script>
</body>
</html>
